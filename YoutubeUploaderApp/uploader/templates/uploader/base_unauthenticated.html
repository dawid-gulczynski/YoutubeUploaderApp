{% extends 'uploader/base.html' %}

{% block body_content %}
<!-- Unauthenticated User Layout -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-500 to-red-700 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        {% if messages %}
        {% for message in messages %}
        <div class="rounded-md p-4 mb-4 bg-white shadow">
            <div class="flex items-center">
                <i class="fas fa-info-circle mr-2"></i>
                {{ message }}
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</div>
{% endblock %}
